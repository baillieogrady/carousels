<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TailwindCSS - Webflow cards</title>
  <link rel="stylesheet" href="/build/styles.css">
</head>

<body>
  <!-- partent container is to center elements -->
  <div class="h-screen flex flex-col items-center justify-center">
    <div class="container">
      <!-- domino -->
      <div class="flex border rounded-lg w-full">
        <div style="background-image: url('./img/moutnain.jpg');" class="bg-cover w-1/2"></div>
        <div class="p-10 w-1/2">
          <p class="text-sm text-brand-black opacity-50">WELCOME TO CARDS</p>
          <h1 class="text-3xl">Start your account</h1>
          <form action="" class="flex flex-col">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Your password">
            <div>
              <input type="submit" value="Submit" class="bg-brand-blue text-white rounded py-2 px-6">
              <p>No account? <a href="#" class="text-brand-blue">Register Here</a></p>
            </div>
          </form>
        </div>
      </div>
      <!-- domino -->
    </div>
  </div>
</body>

</html>
