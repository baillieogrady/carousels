<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TailwindCSS - Webflow cards</title>
  <link rel="stylesheet" href="/build/styles.css">
</head>

<body class="bg-gray-100 font-body text-brand-black">
  <!-- wrapper & parent container divs are to center the cards -->
  <div class="flex flex-col items-center justify-center">
    <div class="container">
      <!-- spacer -->
      <div class="mb-24"></div>
      <!-- /spacer -->
      <!-- domino card -->
      <div class="flex flex-col lg:flex-row rounded-lg w-full bg-white shadow-sm">
        <div style="background-image: url('./img/mountain.jpg');"
          class="bg-cover bg-center lg:w-1/2 rounded-t-lg lg:rounded-none lg:rounded-l-lg h-56 lg:h-auto">
        </div>
        <div class="p-6 lg:p-10 lg:w-1/2">
          <p class="text-xs text-brand-black opacity-50 font-medium tracking-widest mb-4">WELCOME TO
            CARDS</p>
          <h1 class="text-3xl mb-4 text-brand-black">Start Your Account</h1>
          <form action="" class="flex flex-col">
            <label for="name" class="text-brand-grey text-sm mb-2">Name</label>
            <input type="text" id="name"
              class="input placeholder-brand-grey placeholder-opacity-50 border-brand-grey border-opacity-25 focus:border-opacity-100"
              placeholder="Enter your name">
            <label for="email" class="text-brand-grey text-sm mb-2">Email</label>
            <input type="text" id="email"
              class="input placeholder-brand-grey placeholder-opacity-50 border-brand-grey border-opacity-25 focus:border-opacity-100"
              placeholder="Enter your email">
            <label for="password" class="text-brand-grey text-sm mb-2">Password</label>
            <input type="text" id="password"
              class="input placeholder-brand-grey placeholder-opacity-50 border-brand-grey border-opacity-25 focus:border-opacity-100"
              placeholder="Your password">
            <div class="flex justify-between items-center mt-2">
              <input type="submit" value="Submit"
                class="bg-brand-blue text-white rounded py-2 px-6 text-sm cursor-pointer hover:bg-brand-navy transition duration-200">
              <p class="text-sm text-brand-grey">No account? <a href="#"
                  class="text-brand-blue hover:text-brand-navy">Register Here</a></p>
            </div>
          </form>
        </div>
      </div>
      <!-- / domino card -->
      <!-- spacer -->
      <div class="mb-24"></div>
      <!-- /spacer -->
      <!-- product card -->
      <div class="flex flex-col w-full sm:w-1/2 md:w-1/3 rounded-lg bg-white shadow-sm">
        <div class="h-48 lg:h-64">
          <img src="./img/banana.jpg" alt="Banana" class="rounded-t-lg object-cover h-full w-full">
        </div>
        <div class="flex justify-between items-end py-4 px-10">
          <div>
            <p class="text-xs text-brand-black opacity-50 font-medium tracking-widest">OTHER</p>
            <p class="text-2xl">Banana</p>
          </div>
          <p class="text-3xl">$2</p>
        </div>
      </div>
      <!-- /product card -->
      <!-- spacer -->
      <div class="mb-24"></div>
      <!-- /spacer -->
      <!-- profile card -->
      <div class="p-16 text-center bg-white shadow-sm lg:w-1/2">
        <img src="./img/headshot.jpg" alt="Mary" class="rounded-full w-32 mx-auto mb-4">
        <p class="text-3xl mb-2">Mary Ortega</p>
        <p class="text-xs text-brand-black opacity-50 font-medium tracking-widest mb-4">DESIGNER</p>
        <p class="text-gray-600 text-sm mb-8">Love basketball, hiking, work in the legal field, and my best friend is a
          gold
          fish.
        </p>
        <div>
          <a href="#"
            class="bg-brand-blue text-white rounded py-2 px-6 text-sm cursor-pointer hover:bg-brand-navy transition duration-200 inline-block">Send
            message</a>
          <a href="#"
            class="rounded py-2 px-6 text-sm text-gray-600 cursor-pointer transition duration-200 border border-brand-grey border-opacity-25 hover:border-opacity-100 hover:text-gray-900 inline-block ml-2">View
            Profile</a>
        </div>
      </div>
      <!-- /profile card -->
      <!-- spacer -->
      <div class="mb-24"></div>
      <!-- /spacer -->
      <!-- blog post -->
      <article class="lg:w-1/2">
        <img src="./img/pink.jpg" alt="Pink smoke" class="h-64 w-full object-cover rounded-lg mb-8">
        <p class="bg-brand-pink inline-block p-2 rounded text-white text-xs leading-none mb-6">DATING</p>
        <h1 class="text-3xl mb-6">What Should Your Tinder Bio Be?</h1>
        <p class="text-xs text-brand-black opacity-50 font-medium tracking-widest">TOM JORDAN</p>
      </article>
      <!-- /blog post -->
      <!-- spacer -->
      <div class="mb-24"></div>
      <!-- /spacer -->
    </div>
  </div>
</body>

</html>
