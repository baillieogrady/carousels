<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image zoom on hover</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="h-screen w-full flex justify-center items-center">
        <div class="w-4/12 rounded overflow-hidden shadow-sm">
            <img src="./img/image.jpg" alt="Trees"
                class="w-full rounded transform hover:scale-110 transition duration-500 ease-in-out">
        </div>
    </div>
</body>

</html>
