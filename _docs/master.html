    <style>
        body {
            margin: 0;
        }

        .slide {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: oswald;
            height: 1080px;
            width: 1080px;
            background-color: #F3F3F3;
            padding: 4rem;
            overflow: hidden;
        }

        .slide__header {
            font-size: 4rem;
            line-height: 1;
            font-weight: 500;
        }

        .slide__header,
        .slide__footer {
            display: flex;
            justify-content: space-between;
        }

        .slide__lead {
            color: #555;
            font-size: 4rem;
            line-height: 1;
        }

        .slide__heading {
            color: #333;
            font-size: 8rem;
            line-height: 1;
            width: 55%;
            font-weight: 500;
            margin: 1rem 0;
        }

        .slide__stack {
            color: #357EDD;
            line-height: 1;
        }

        .slide__main {
            position: absolute;
            right: 44.63px;
            bottom: -104px;
            width: 475px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            transform: rotate(-4deg);
            /* transform-origin: 0, 0; */
        }

        .slide__main>div {
            width: 100%;
            height: 830px;
            overflow: scroll;
            border-radius: 6px;
            box-shadow: 0px 0px 24px rgba(0, 0, 0, 0.24);
        }

        .slide__footer {
            font-size: 2rem;
            line-height: 2rem;
            font-family: 'Roboto';
            font-weight: 500;
            color: #999;
            display: flex;
            align-items: flex-end;
        }

        .slide__author {
            display: flex;
            align-items: center;
        }

        .slide__footer img {
            height: 4rem;
            width: 4rem;
            margin-right: 1rem;
            font-weight: 500;
        }

        .slide__number {
            font-size: 2rem;
            color: #555555;
        }

        p {
            margin: 0;
        }

        /* custom */
        /* base */
        /* rem's inherit from 16px || browsers base agent font size */
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        a {
            display: inline-block;
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>
