<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TailwindCSS - Exo card</title>
    <link rel="stylesheet" href="./style.css">
    <!-- demo purposes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- /demo purposes -->
</head>

<body>
    <div class="wrapper flex">
        <div class="modal">
            <a href="#" class="modal__cross">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="4" fill="#EBEBF0" />
                    <path d="M16 8L8 16" stroke="#28293D" stroke-width="1.6" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M8 8L16 16" stroke="#28293D" stroke-width="1.6" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </a>
            <div class="modal__header flex">
                <img src="./img/circle.svg" alt="Circle" class="modal__img">
                <p class="bold">Modal title</p>
            </div>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Commodo etiam dolor ultricies tellus. Magnis
                semper tristique amet adipiscing ultrices nunc massa placerat. Vivamus imperdiet.
            </p>
            <div class="modal__btns flex">
                <a href="#" class="modal__cta">Cancel</a>
                <a href="#" class="modal__cta modal__cta--blue">Confirm</a>
            </div>
        </div>
    </div>
</body>

</html>
