<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TailwindCSS - newsletter form</title>
    <!-- demo purposes -->
    <link href="https://unpkg.com/tailwindcss@^1.4.6/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- /demo purposes -->
</head>

<body>
    <!-- parent element is for presentation purposes -->
    <div class="flex flex-col items-center justify-center h-full"
        style="background-color: #fff; font-family: 'Montserrat';">
        <form action="" class="bg-gray-300 rounded-lg">
            <div class="p-1">
                <input type="email" placeholder="Email address" class="rounded-sm p-1 bg-gray-300 h-full text-gray-400">
                <input type="submit" value="Subscribe"
                    class="rounded py-1 px-4 bg-blue-600 text-white cursor-pointer hover:bg-blue-700 text-sm font-semibold h-full">
            </div>
        </form>
    </div>
</body>

</html>
